{% extends "base.html" %}

{% block title %}إعادة تعيين كلمة المرور{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">هل نسيت كلمة المرور؟</h1>
          <p class="card-text text-center">أدخل عنوان بريدك الإلكتروني للحصول على كلمة مرور جديدة.</p>
          <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
              <input type="email" class="form-control" id="id_email" name="email" placeholder="عنوان البريد الإلكتروني">
            </div>
            <button type="submit" class="btn btn-warning btn-block">إرسال البريد الإلكتروني</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
