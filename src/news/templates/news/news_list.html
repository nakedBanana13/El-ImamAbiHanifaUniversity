{% extends "base.html" %}
{% load static %}
{% block title %}أخبار جامعة الإمام الأعظم أبي حنيفة النعمان{% endblock %}

{% block content %}

        <h2 class="golden-after mb-5">أخبار الجامعة</h2>
        {% for news_item in news_items %}
        <section class="section news">
    <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md mar-news">
            <div class="project__item">
              <div>
                <img src="{% static 'images/logo.png' %}" alt="news" class="mb-2 ml-2 float-right w-25">
                <h4 class="mb-4 mt-5">{{ news_item.title }}</h4>
                <p class="p-whoweare ">{{ news_item.content }}</p>
                <p class="text-muted">{{ news_item.published_at }}</p>
              </div>
            </div>
          </div>
        </div>
    </div>
    </section>
<hr>
        {% endfor %}
{% endblock %}
