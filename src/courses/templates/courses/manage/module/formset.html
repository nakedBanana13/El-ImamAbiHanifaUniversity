{% extends "base.html" %}

{% block title %} Edit "{{ course.title }}" {% endblock %}

{% block content %}
<h1>Edit "{{ course.title }}"</h1>
<div>
    <h2>Course modules</h2>
    <form method="post">
        {{ formset }}
        {{ formset.management_form }}
        {% csrf_token %}

        <a href="{% url 'manage_course_list' %}"><button type="button">Cancel</button></a>
        <input type="submit" value="Save modules">
        <a href="{% url 'module_create' course.id %}"><button type="button">Add</button></a>
    </form>
</div>
{% endblock %}
