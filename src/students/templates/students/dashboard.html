{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
   <h2>Dashboard</h2>
   <p><a href="{% url 'student_edit' %}">Edit Your Details</a></p>

   <h1>My courses</h1>

     <div>
       {% for course in object_list %}
         <div>
           <h3>{{ course.title }}</h3>
           <p><a href="{% url 'student_course_details' course.id %}">Access contents</a></p>
         </div>
       {% endfor %}
     </div>
{% endblock %}
