{% extends "base.html" %}

{% block title %} تأكيد حذف سؤال {% endblock %}

{% block content %}
<div class="container">
<h1>تأكيد الحذف</h1>
<div class="alert alert-danger">
    <p>هل أنت متأكد أنك تريد حذف السؤال "{{ object }}"؟</p>
</div>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="تأكيد" class="btn btn-danger">
        <a href="{% url 'question_list' course_id %}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
