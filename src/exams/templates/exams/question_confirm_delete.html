{% extends "base.html" %}

{% block title %}My courses{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the question "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
        <a href="{% url 'question_list' course_id %}">Cancel</a>
    </form>
{% endblock %}
