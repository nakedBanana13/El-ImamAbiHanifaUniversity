<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam</title>
</head>
<body>
    <h1>Create Exam</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="generate" value="generate">Generate Questions</button>
        <button type="submit" name="confirm" value="confirm">Create Exam</button>
    </form>

    {% if questions %}
    <h2>Generated Questions:</h2>
    <ul>
        {% for question in questions %}
            <li>{{ question.question_text }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
